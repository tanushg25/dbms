<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Result</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://img.freepik.com/free-photo/vivid-blurred-colorful-wallpaper-background_58702-2460.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .card {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h4 {
            color: #007bff;
            font-size: 18px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #333;
            margin: 5px 0;
        }

        .correct {
            color: green;
        }

        .wrong {
            color: red;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
                width: 95%;
            }

            h2 {
                font-size: 20px;
            }

            h4 {
                font-size: 16px;
            }

            p {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Test Details</h2>
        <div id="detailsContainer"></div>
    </div>

<script>
    async function loadTestDetails() {
        const urlParams = new URLSearchParams(window.location.search);
        const testName = urlParams.get("test_name");

        if (!testName) {
            alert("Test name missing in URL!");
            return;
        }

        try {
            const response = await fetch(`http://127.0.0.1:5000/test_details?test_name=${encodeURIComponent(testName)}`);
            const details = await response.json();

            const container = document.getElementById("detailsContainer");
            container.innerHTML = "";

            // Display error message if present
            if (details.error) {
                container.innerHTML = `<p style="color: red;">${details.error}</p>`;
                return;
            }

            // Show message if no questions found
            if (!Array.isArray(details) || details.length === 0) {
                container.innerHTML = "<p>No questions found for this test.</p>";
                return;
            }

            // Render question cards
            details.forEach((q, index) => {
                const card = document.createElement("div");
                card.className = "card";

                const isCorrect = q.correct_answer.trim().toLowerCase() === q.your_answer.trim().toLowerCase();

                card.innerHTML = `
                    <h4>Question ${index + 1}</h4>
                    <p><strong>${q.question}</strong></p>
                    <p><span class="correct">‚úÖ Correct Answer:</span> ${q.correct_answer}</p>
                    <p><span class="${isCorrect ? 'correct' : 'wrong'}">üìù Your Answer:</span> ${q.your_answer}</p>
                `;

                container.appendChild(card);
            });

        } catch (err) {
            console.error("Error loading test details:", err);
            document.getElementById("detailsContainer").innerHTML = "<p style='color: red;'>Failed to load test details.</p>";
        }
    }

    document.addEventListener("DOMContentLoaded", loadTestDetails);
</script>
</body>
</html>
