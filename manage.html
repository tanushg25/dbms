<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-image: url('https://img.freepik.com/free-photo/vivid-blurred-colorful-wallpaper-background_58702-2460.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: rgba(0, 123, 255, 0.1);
        }

        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 5px;
        }

        .btn-edit {
            background-color: #28a745;
            color: white;
        }

        .btn-edit:hover {
            background-color: #218838;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }

        .add-user-form {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .add-user-form input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: calc(33% - 10px);
            margin-right: 10px;
            box-sizing: border-box;
        }

        .add-user-form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-user-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manage Users</h1>
        
        <div class="add-user-form">
            <input type="text" id="username" placeholder="Enter username">
            <input type="email" id="email" placeholder="Enter email">
            <input type="text" id="role" placeholder="Enter role (Student/Teacher/Admin)">
            <button onclick="addUser()">Add User</button>
        </div>

        <div class="table-container">
            <table id="userTable">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>john_doe</td>
                        <td>john.doe@example.com</td>
                        <td>Student</td>
                        <td>
                            <button class="btn btn-edit" onclick="editUser(this)">Edit</button>
                            <button class="btn btn-delete" onclick="deleteUser(this)">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>jane_smith</td>
                        <td>jane.smith@example.com</td>
                        <td>Teacher</td>
                        <td>
                            <button class="btn btn-edit" onclick="editUser(this)">Edit</button>
                            <button class="btn btn-delete" onclick="deleteUser(this)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function addUser() {
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const role = document.getElementById("role").value;

            if (username && email && role) {
                const table = document.getElementById("userTable").getElementsByTagName("tbody")[0];
                const newRow = table.insertRow();

                newRow.innerHTML = `
                    <td>${username}</td>
                    <td>${email}</td>
                    <td>${role}</td>
                    <td>
                        <button class="btn btn-edit" onclick="editUser(this)">Edit</button>
                        <button class="btn btn-delete" onclick="deleteUser(this)">Delete</button>
                    </td>
                `;

                document.getElementById("username").value = "";
                document.getElementById("email").value = "";
                document.getElementById("role").value = "";
            } else {
                alert("Please fill in all fields.");
            }
        }

        function deleteUser(button) {
            const row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }

        function editUser(button) {
            const row = button.parentNode.parentNode;
            const username = row.cells[0].innerHTML;
            const email = row.cells[1].innerHTML;
            const role = row.cells[2].innerHTML;

            const newUsername = prompt("Edit Username:", username);
            const newEmail = prompt("Edit Email:", email);
            const newRole = prompt("Edit Role:", role);

            if (newUsername && newEmail && newRole) {
                row.cells[0].innerHTML = newUsername;
                row.cells[1].innerHTML = newEmail;
                row.cells[2].innerHTML = newRole;
            } else {
                alert("All fields are required for editing.");
            }
        }
    </script>
</body>
</html>
